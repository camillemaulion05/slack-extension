<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/index.ico" />
    <link rel="stylesheet" href="assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css?v=01312023">
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <title>Add Extension</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./"><img src="assets/img/logo.svg" style="height:30px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <!--Add your Menu here-->
                    <li class="nav-item">
                        <a id="nav-add" class="nav-link" href="/create_extension"><i class="fas fa-plus"></i> Add Extension</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-list" class="nav-link" href="/"><i class="fas fa-address-card"></i> Manage Extensions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $('#nav-add').addClass('active');
    </script>
     <main role="main" class="container">
        <div class="col-md-6 offset-md-3">
            <h3 class="mt-3 text-center">
                Add Extension
            </h3>
            <form action="/submit_extension" method="POST">
                <div class="form-group">
                    <label for="extension_name">Extension Name:</label>
                    <input type="text" class="form-control" name="extension_name" id="extension_name" required>
                </div>
        
                <div class="form-group">
                    <label for="extension_icon">Extension Icon:</label>
                    <input type="text" class="form-control" name="extension_icon" id="extension_icon">
                </div>
        
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description"></textarea>
                </div>
        
                <div class="form-group">
                    <label for="authorization_url">Authorization URL:</label>
                    <input type="text" class="form-control" name="authorization_url" id="authorization_url" required>
                </div>
        
                <div class="form-group">
                    <label for="token_url">Token URL:</label>
                    <input type="text" class="form-control" name="token_url" id="token_url" required>
                </div>
        
                <div class="form-group">
                    <label for="client_id">Client ID:</label>
                    <input type="text" class="form-control" name="client_id" id="client_id" required>
                </div>
        
                <div class="form-group">
                    <label for="client_secret">Client Secret:</label>
                    <input type="text" class="form-control" name="client_secret" id="client_secret" required>
                </div>
        
                <div class="form-group">
                    <label for="scope">Scope:</label>
                    <input type="text" class="form-control" name="scope" id="scope">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit Extension</button>
            </form>
        </div>
    </main>
</body>
</html>
