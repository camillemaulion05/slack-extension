<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/index.ico" />
    <link rel="stylesheet" href="/assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lib/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/common.css?v=01312023">
    <script src="/assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <title>Add Action</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../"><img src="/assets/img/logo.svg" style="height:30px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <!--Add your Menu here-->
                    <li class="nav-item">
                        <a id="nav-add-action" class="nav-link" href="/create_action/{{ app_id }}"><i class="fas fa-plus"></i> Add Action</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav-list-actions" class="nav-link" href="/extension_actions/{{ app_id }}"><i class="fas fa-address-card"></i> Manage Actions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $('#nav-add-action').addClass('active');
    </script>
     <main role="main" class="container">
        <div class="col-md-6 offset-md-3">
            <h3 class="mt-3 text-center">
                Add Action for App ID: {{ app_id }}
            </h3>
            <form action="/submit_action" method="POST" class="container mt-4">
                <div class="mb-3">
                    <label for="action_name" class="form-label">Action Name:</label>
                    <input type="text" name="action_name" class="form-control" id="action_name" required>
                </div>
                <div class="mb-3">
                    <label for="table_source" class="form-label">Table Source:</label>
                    <input type="text" name="table_source" class="form-control" id="table_source" required>
                </div>
                <div class="mb-3">
                    <label for="event_type" class="form-label">Event Type:</label>
                    <input type="text" name="event_type" class="form-control" id="event_type" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea name="message" class="form-control" id="message" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="response_field_mapped_to" class="form-label">Response Field Mapped To:</label>
                    <input type="text" name="response_field_mapped_to" class="form-control" id="response_field_mapped_to" required>
                </div>
                <input type="hidden" name="app_id" value="{{ app_id }}">
                <button type="submit" class="btn btn-primary">Submit Action</button>
            </form>
        </div>
    </main>
</body>
</html>
