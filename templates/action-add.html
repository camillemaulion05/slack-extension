<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/index.ico" />
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/lib/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/common.css?v=01312023">
    <script src="../assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="../assets/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <title>Extensions POC Management - Add Extension</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="../assets/img/logo.svg" style="height:30px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="nav-extension" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                            <i class="fas fa-plug"></i> Extensions 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="nav-extension">
                            <li><a class="dropdown-item" href="../extensions" id="extension-list">Manage Extensions</a></li>
                            <li><a class="dropdown-item" href="../extension-add" id="extension-add">Add Extension</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="nav-account" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                            <i class="fas fa-address-card"></i> Accounts 
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="nav-account">
                            <li><a class="dropdown-item" href="../accounts" id="account-list">Manage Accounts</a></li>
                            <li><a class="dropdown-item" href="../account-add" id="account-add">Add Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $('#nav-extension').addClass('active');
    </script>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <nav class="mt-3" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page">
                            <a id="act-link" href="../accounts">
                                <i class="fas fa-address-card"></i>
                                Accounts
                            </a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page"> 
                            <a id="act-link" href="../accounts/{{ acct_id }}">
                                Extensions POC for {{ account_name }}
                            </a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page"> 
                            <a id="act-link" href="../{{ installation_id }}/actions">
                                Actions
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page"> Add Extension Action</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="cb-custom-card">
                    <div class="col-md-6 offset-md-3">
                        <h3 class="mb-3 text-center">
                            Add Extension Action
                        </h3>
                        <form action="/submit_action" method="POST">
                            <div class="form-group mt-1">
                                <label for="action_name">Action Name:</label>
                                <input type="text" class="form-control" name="action_name" id="action_name" required>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="event_object">Event Object:</label>
                                <input type="text" class="form-control" name="event_object" id="event_object" required>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="event_type">Event Type:</label>
                                <select name="event_type" id="event_type" class="form-select" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Insert">Insert</option>
                                    <option value="Update">Update</option>
                                </select>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="event_input_field">Event Input field:</label>
                                <input type="text" class="form-control" name="event_input_field" id="event_input_field" required>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="action_object">Action Object:</label>
                                <input type="text" class="form-control" name="action_object" id="action_object" readonly required>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="action_type">Action Type:</label>
                                <input type="text" class="form-control" name="action_type" id="action_type" value="Update" readonly required>
                            </div>
                    
                            <div class="form-group mt-1">
                                <label for="action_output_field">Action Output field:</label>
                                <input type="text" class="form-control" name="action_output_field" id="action_output_field" required>
                            </div>
                            <input type="hidden" name="extension_installation_pk" value="{{ extension_installation_pk }}">
                            <input type="hidden" name="profile_id" value="{{ profile_id }}">
                            <input type="hidden" name="installation_id" value="{{ installation_id }}">
                            <br>
                            <button type="submit" class="btn btn-primary mb-3">Submit Extension Action</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        $('#event_object').on('input', function() {
            var value = $(this).val(); // Get the value of the source input
            $('#action_object').val(value); // Set the value of the target input
        });
    </script>
</body>
</html>
